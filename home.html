<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Step-by-Step Solver</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        animation: gradientBackground 15s ease infinite;
      }

      @keyframes gradientBackground {
        0% {
          background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }
        50% {
          background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        100% {
          background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }
      }

      .container {
        text-align: center;
        color: white;
      }

      .content {
        animation: fadeIn 2s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      h1 {
        font-size: 3em;
        margin-bottom: 0.5em;
      }

      p {
        font-size: 1.5em;
        margin-bottom: 1em;
      }

      .btn {
        display: inline-block;
        padding: 0.75em 1.5em;
        font-size: 1.2em;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 25px;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Welcome to AI Step-by-Step Solver</h1>
        <p>Get step-by-step solutions to your questions</p>
        <a href="courseList.html" class="btn">Start Learning</a>
      </div>
    </div>
  </body>
</html>
